<!DOCTYPE html>
<html lang="en">

<head>
    <link href="Project_Prototype_DataDisplay/css.css" rel= "stylesheet"type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project prototype</title>
</head>

<body>
<div class="mainContainer">
    <p>Enter the id of the device to load the data from</p>
    <input type = "text" value="1" id = "idSelector" style="width: 40px;height: 18px;text-align: center;">
    <button id="renderBtn" class="loadButton" onclick="prepareChart()">
        Load Data
    </button>
    <div class="canvasContainer" id="temperatureDiv" style="display:none">
        <h2>TEMPERATURE</h2>
        <canvas id="temperatureCanvas"></canvas>
    </div>

    <div class="canvasContainer" id="humidityDiv" style="display:none">
        <h2>HUMIDITY</h2>
        <canvas id="humidityCanvas"></canvas>
    </div>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./Project_Prototype_DataDisplay/script.js"></script>

</html>
